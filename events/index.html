<!DOCTYPE html>
<html lang='en' ng-app>
	<head>
		<title>Go Beyond the Textbook</title>
		<meta content='The LevelUp program will take those interested in going above and beyond regular textbook learning through a course of six sessions over six weeks, designed to equip participants with the skills and knowledge needed to bridge the gap between university and working life.'
			  name='description'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
		<link href='/assets/css/bootstrap.css' rel='stylesheet'>
		<link href='/assets/css/main.css' rel='stylesheet'>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="/assets/js/eventCtrl.js"></script>
	</head>
	<body>
		<div class='top-alert'>
			<p>
				Level Up Two <span>starts</span> 33 Aug <span>&#64;</span> ThoughtWorks Sydney
			</p>
		</div>
		<div id='sky'>
			<div class='sky'>&nbsp;</div>
			<div class='hill-back'>&nbsp;</div>
			<div class='hill-front'>&nbsp;</div>
			<div class='cloud'>&nbsp;</div>
			<div class='container' id="coaches-list">
				<header class='header row'>
					<a class='left' href='/'>
						<img src='/assets/img/page-structure/logo.png' title='LevelUp: ThoughtWorks'>
					</a>
					<ul class='nav nav-pills'>
						<li>
							<a href='/course'>
                                Course Details
							</a>
						</li>
						<li>
							<a href='/coaches'>
								Coaches
							</a>
						</li>
						<li class="active">
							<a href='/events'>
								Past Events
							</a>
						</li>
					</ul>
				</header>

				<div class='row' id='program' ng-controller="eventCtrl">
					<div class="profile" ng-repeat="event in events">
						<h2>{{event.week}}</h2>

						<p>{{ event.summary }}</p>

						<p>{{ event.description }}</p>
						<h4>Pre-reading</h4>
						<ul>
							<li ng-repeat="reading in event.preReading">
								<a target="_blank" ng-href="{{reading.link}}">{{reading.title}}</a>
							</li>
						</ul>
						<p>&nbsp;</p>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div id='ground'>
			<div class='grass'>&nbsp;</div>
			<div class='ground'>&nbsp;</div>
			<div class='container'>


			</div>
		</div>
		<div id='water'>
			<div class='wave'>&nbsp;</div>
			<div class='water'>&nbsp;</div>
			<div class='seaweed'>&nbsp;</div>
			<div class='bubbles'>&nbsp;</div>
			<div class='container'>


			</div>
		</div>
        <footer class="footer">
            <div class="blueblock">&nbsp;</div>
            <div class="dark">
                <div class="container">
                    <h4>Connect with us</h4>
                    <ul class="nav social">
                        <li>
                            <a href="https://twitter.com/TW_LevelUp">
                                <img src="/assets/img/page-structure/footer/twitter.png" title="Twitter">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/ThoughtworksLevelUp">
                                <img src="/assets/img/page-structure/footer/facebook.png" title="Facebook">
                            </a>
                        </li>
                    </ul>
                    <ul class="nav nav-pills">
                        <li>
                            <a href="/course">
                                Course Details
                            </a>
                        </li>
                        <li>
                            <a href="/coaches">
                                Coaches
                            </a>
                        </li>
                        <li>
                            <a href="/events">
                                Past Events
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
	</body>
</html>
